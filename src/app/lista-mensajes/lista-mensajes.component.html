<h2>Lista de Mensajes</h2>
<table class="table table-striped">
    <thead class="table table-dark">
        <tr>
            <th>Id de Origen</th>
            <th>Id de Destino</th>
            <th>Texto</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mensaje of mensajes">
            <td>{{mensaje.id_origen}}</td>
            <td>{{mensaje.id_destino}}</td>
            <td>{{mensaje.texto}}</td>
            <td>{{mensaje.fecha}}</td>
            <td>
                <button (click)="actualizarMensaje(mensaje.id)" class="btn btn-info">Editar</button>
                <button (click)="eliminarMensaje(mensaje.id)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
                <button (click)="verDetallesDelMensaje(mensaje.id)" class="btn btn-primary" style="margin-left: 7.5px">Detalles</button>
            </td>
        </tr>
    </tbody>
</table>
